<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
    </head>
    <body>
        {% if errorMessage %}
        <div class="alert alert-danger" role="alert">
            {{ errorMessage }}
        </div>
        {% endif %}
        <div class="container">
            <div class="row">
                <div class="col-xl-6">
                    <div class="login-section">
                        <h2>Welcome</h2>
                        <h4>Sign in to Motivator</h4>
                        <form class = "login-form" action="/login" method="post">
                            <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <div class="register">
                            <a href="/register">New to Motivator? <span>Sign up</a>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 workout-image">
                    <img src="/static/img/exercise.svg" alt="woman exercising" class="img-fluid">
                </div>
            </div>
        </div>
        <script src="//media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
        <script>

        </script>
    </body>
</html>
